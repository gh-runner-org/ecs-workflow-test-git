name: Test CodeBuild Runner

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  test:
    # Use CodeBuild runnerr
    # Replace 'codebuild-runner-runner' with your actual CodeBuild project name
    runs-on:
      - self-hosted
      - codebuild-codebuild-runner-runner-${{ github.run_id }}-${{ github.run_attempt }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test runner environment
        run: |
          echo "Running on CodeBuild runner"
          echo "Runner name: ${{ runner.name }}"
          echo "OS: ${{ runner.os }}"
          echo "Architecture: ${{ runner.arch }}"

      - name: Check installed tools
        run: |
          echo "=== Node.js ==="
          node --version
          npm --version

          echo "=== Python ==="
          python3 --version
          pip3 --version

          echo "=== Java ==="
          java -version
          mvn --version

          echo "=== AWS CLI ==="
          aws --version

          echo "=== Git ==="
          git --version

      - name: Check Docker availability
        run: |
          echo "=== Docker Status ==="
          docker --version || echo "ERROR: Docker CLI not found"
          echo ""
          echo "=== Docker Socket ==="
          ls -la /var/run/docker.sock 2>&1 || echo "WARNING: Docker socket not found at /var/run/docker.sock"
          echo ""
          echo "=== Docker Daemon Status ==="
          if docker info >/dev/null 2>&1; then
            echo "✓ Docker daemon is running"
            docker info | head -n 10
          else
            echo "✗ Docker daemon is NOT accessible"
            echo "This might indicate:"
            echo "  1. Privileged mode is not enabled in CodeBuild"
            echo "  2. Docker daemon is not started"
            echo "  3. Docker socket permissions issue"
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t myimage .

      - name: Test AWS credentials
        run: |
          echo "Testing AWS credentials"
          aws sts get-caller-identity || echo "AWS credentials not configured (this is OK for testing)"

      - name: Create test file
        run: |
          echo "Hello from CodeBuild runner!" > test.txt
          cat test.txt

      - name: Cleanup
        if: always()
        run: |
          rm -f test.txt
